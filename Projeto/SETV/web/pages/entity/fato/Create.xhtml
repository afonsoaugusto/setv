<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        <p:dialog id="FatoCreateDlg" widgetVar="FatoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{sETV_BUNDLE.CreateFatoTitle}" closeOnEscape="true">

            <h:form id="FatoCreateForm">

                <h:panelGroup id="display" rendered="#{fatoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                        <p:outputLabel value="#{sETV_BUNDLE.CreateFatoLabel_alunoId}" for="alunoId" />
                        <h:panelGroup>
                            <p:selectOneMenu id="alunoId" value="#{fatoController.selected.alunoId}" required="true" requiredMessage="#{sETV_BUNDLE.CreateFatoRequiredMessage_alunoId}" converter="alunoConverter">
                                <f:selectItem itemLabel="#{sETV_BUNDLE.SelectOneMessage}"/>
                                <f:selectItems value="#{alunoController.items}"
                                               var="alunoIdItem"
                                               itemValue="#{alunoIdItem}"
                                               itemLabel="#{alunoIdItem.nome.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="alunoId" value="#{fatoController.getComponentMessages('alunoId', sETV_BUNDLE.CreateFatoHelpText_alunoId)}"/>
                        </h:panelGroup>
                        <p:outputLabel value="#{sETV_BUNDLE.CreateFatoLabel_habitoVerboId}" for="habitoVerboId" />
                        <h:panelGroup>
                            <p:selectOneMenu id="habitoVerboId" value="#{fatoController.selected.habitoVerboId}" required="true" requiredMessage="#{sETV_BUNDLE.CreateFatoRequiredMessage_habitoVerboId}" converter="habitoVerboConverter">
                                <f:selectItem itemLabel="#{sETV_BUNDLE.SelectOneMessage}"/>
                                <f:selectItems value="#{habitoVerboController.items}"
                                               var="habitoVerboIdItem"
                                               itemValue="#{habitoVerboIdItem}"
                                               itemLabel="#{habitoVerboIdItem.habitoVerboDesc.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="habitoVerboId" value="#{fatoController.getComponentMessages('habitoVerboId', sETV_BUNDLE.CreateFatoHelpText_habitoVerboId)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fatoController.saveNew}" value="#{sETV_BUNDLE.Save}" update="display,:FatoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FatoCreateDialog'));">
                        <p:confirm header="#{sETV_BUNDLE.ConfirmationHeader}" message="#{sETV_BUNDLE.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{sETV_BUNDLE.Cancel}" onclick="PF('FatoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
