<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlunoViewDlg" widgetVar="AlunoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{sETV_BUNDLE.ViewAlunoTitle}" closeOnEscape="true">

            <h:form id="AlunoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{alunoController.selected != null}">

                        <h:outputText value="#{sETV_BUNDLE.ViewAlunoLabel_id}"/>
                        <h:outputText value="#{alunoController.selected.id}" title="#{sETV_BUNDLE.ViewAlunoTitle_id}"/>

                        <h:outputText value="#{sETV_BUNDLE.ViewAlunoLabel_cpf}"/>
                        <h:outputText value="#{alunoController.selected.cpf}" title="#{sETV_BUNDLE.ViewAlunoTitle_cpf}"/>

                        <h:outputText value="#{sETV_BUNDLE.ViewAlunoLabel_nome}"/>
                        <h:outputText value="#{alunoController.selected.nome}" title="#{sETV_BUNDLE.ViewAlunoTitle_nome}"/>

                        <h:outputText value="#{sETV_BUNDLE.ViewAlunoLabel_anoNascimento}"/>
                        <h:outputText value="#{alunoController.selected.anoNascimento}" title="#{sETV_BUNDLE.ViewAlunoTitle_anoNascimento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{sETV_BUNDLE.ViewAlunoTitle_cursoId}"/>
                        <h:outputText value="#{alunoController.selected.cursoId.curso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{sETV_BUNDLE.Close}" onclick="PF('AlunoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
